<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  <title>coronyabeer</title>
</head>
<body>
 <div class="header">
   <div class="coronyalogo">
     <img src="coronyalogo.png" alt="coronyalogo">
   </div>
   <div class="hamburgerbar">
    <img src="hamburgerbar.png" alt="hamburgerbar">
   </div>
 </div>
 <div class="contents">
  <div class="text-w-background">
    <h1>Refresh with <span>Cronya!</span></h1>
    <div class="paw">
      <img class="paw" src="paw.png" alt="paw">
    </div>
  </div>
  <div class="coronyabeerncat">
    <img src="coronyabeerncat.png" alt="coronyabeerncat">
  </div>

  <div class="popup" id="js-popup">
    <div class="popup-inner">
      <div class="close-btn" id="js-close-btn"><i class="fas fa-times"></i></div>
      <h2 class="box">Fancy one on us?</h2>
      <a href="#" class="btn-square-shadow">Click Here!</a>
      <p class="register-now">Register Now! Get free coronya!</p>
    </div>
    <div class="black-background" id="js-black-bg">
    </div>
ã€€</div>

  <script type="text/javascript">
  // When the user opens the window, open the popup
  window.onload = function() {
    var popup = document.getElementById('js-popup');
    if(!popup) return;
    popup.classList.add('is-show');

    var blackBg = document.getElementById('js-black-bg');
    var closeBtn = document.getElementById('js-close-btn');

    closePopUp(blackBg);
    closePopUp(closeBtn);

    function closePopUp(elem) {
      if(!elem) return;
      elem.addEventListener('click', function() {
        popup.classList.remove('is-show');
      })
    }
  }
</script>

</body>
</html>
